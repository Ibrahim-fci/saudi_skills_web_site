<div class="container-fluid top-bar px-5 d-none d-lg-block">
  <div class="row gx-0">
    <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
      <div class="d-inline-flex align-items-center" style="height: 45px">
        <a
          class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2"
          href=""
          ><i class="fab fa-twitter fw-normal"></i
        ></a>
        <a
          class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2"
          href=""
          ><i class="fab fa-facebook-f fw-normal"></i
        ></a>
        <a
          class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2"
          href=""
          ><i class="fab fa-linkedin-in fw-normal"></i
        ></a>
        <a
          class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2"
          href=""
          ><i class="fab fa-instagram fw-normal"></i
        ></a>
        <a
          class="btn btn-sm btn-outline-light btn-sm-square rounded-circle"
          href=""
          ><i class="fab fa-youtube fw-normal"></i
        ></a>
      </div>
    </div>
    <div class="col-lg-4 text-center text-lg-end">
      <div class="d-inline-flex align-items-center" style="height: 45px">
        <a href="#"
          ><small class="me-3 text-light"
            ><i class="fa fa-user me-2"></i
            >{{ "nav.register" | translate }}</small
          ></a
        >
        <a href="#"
          ><small class="me-3 text-light"
            ><i class="fa fa-sign-in-alt me-2"></i
            >{{ "nav.login" | translate }}</small
          ></a
        >
        <div class="dropdown">
          <a
            href="#"
            class="dropdown-toggle text-light"
            data-bs-toggle="dropdown"
            ><small
              ><i class="fa fa-language me-2"></i>
              {{ "nav.lang" | translate }}</small
            ></a
          >
          <div class="dropdown-menu rounded">
            <a href="#" class="dropdown-item" (click)="changeLang('en')">
              <img
                src="../../../assets/img/united-states.png"
                alt="en"
                style="max-width: 70px; max-height: 50px"
            /></a>
            <a href="#" class="dropdown-item" (click)="changeLang('ar')">
              <img
                src="../../../assets/img/saudi-arabia.png"
                alt="en"
                style="max-width: 70px; max-height: 50px"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
